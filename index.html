<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VideoCall Random</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">VideoCall Random</div>
    <div class="status">
      <span id="statusDot" class="dot offline"></span>
      <span id="statusText">Desconectado</span>
    </div>
  </header>

  <main class="layout">
    <section class="video-area">
      <div class="video-wrapper">
        <video id="remoteVideo" playsinline autoplay class="remote"></video>
        <video id="localVideo" playsinline autoplay muted class="local"></video>
        <div class="overlay">
          <div id="matchInfo" class="badge">Buscando pareja...</div>
        </div>
      </div>

      <div class="controls">
        <button id="btnConnect" class="primary">Conectar</button>
        <button id="btnNext" class="secondary" disabled>Siguiente</button>
        <button id="btnHangup" class="danger" disabled>Terminar</button>
        <button id="btnToggleMic" class="ghost" disabled>Mic on/off</button>
        <button id="btnToggleCam" class="ghost" disabled>Cam on/off</button>
      </div>
    </section>

    <aside class="chat">
      <div class="chat-header">
        Chat
      </div>
      <div id="chatLog" class="chat-log"></div>
      <form id="chatForm" class="chat-form">
        <input id="chatInput" type="text" placeholder="Escribe un mensaje..." autocomplete="off"/>
        <button type="submit" class="primary" disabled>Enviar</button>
      </form>
    </aside>
  </main>

  <footer class="footer">
    <small>Demo WebRTC + WebSocket â€” Sin Firebase</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
