<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Videocall</title>
  <style>
    :root {
      --bg: #0b0f1a; --text: #e6e9ef; --muted: #a6adbb;
      --accent: #7c5cff; --accent2: #00d4ff; --danger: #ff4d6d;
      --card: rgba(255,255,255,0.08); --glass: rgba(255,255,255,0.12);
      --shadow: 0 20px 40px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      color: var(--text);
      background:
        radial-gradient(1000px 600px at 10% 10%, #101735 0%, var(--bg) 60%),
        radial-gradient(800px 500px at 90% 90%, #07121f 0%, var(--bg) 70%);
    }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 24px; }
    header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
    .brand { display: flex; gap: 12px; align-items: center; }
    .logo { width: 42px; height: 42px; border-radius: 12px; background: linear-gradient(135deg, var(--accent), var(--accent2)); box-shadow: var(--shadow); }
    .title { font-weight: 700; letter-spacing: .3px; font-size: 18px; }
    .status { padding: 8px 12px; border-radius: 12px; background: var(--glass); backdrop-filter: blur(10px); font-size: 13px; color: var(--muted); box-shadow: var(--shadow); }
    .grid { display: grid; grid-template-columns: 1.2fr .8fr; gap: 16px; }
    .card {
      border-radius: 16px; background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08); box-shadow: var(--shadow); overflow: hidden; min-height: 420px; position: relative;
    }
    video { width: 100%; height: 100%; object-fit: cover; background: #070b12; }
    .local { position: absolute; bottom: 12px; right: 12px; width: 26%; border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.16); box-shadow: 0 12px 24px rgba(0,0,0,0.45); }
    .panel { border-radius: 16px; background: var(--card); border: 1px solid rgba(255,255,255,0.08); box-shadow: var(--shadow); padding: 16px; }
    .controls { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
    button {
      appearance: none; border: none; cursor: pointer; padding: 12px 14px; border-radius: 12px; font-weight: 600;
      background: rgba(255,255,255,0.1); color: var(--text); border: 1px solid rgba(255,255,255,0.12);
      transition: transform .08s ease, background .2s ease, box-shadow .2s ease; backdrop-filter: blur(8px);
    }
    button:hover { transform: translateY(-1px); } button:active { transform: translateY(0); }
    .primary { background: linear-gradient(135deg, var(--accent), var(--accent2)); border: none; color: white; box-shadow: 0 12px 24px rgba(124,92,255,0.35); }
    .danger { background: linear-gradient(135deg, #ff6b6b, var(--danger)); color: white; border: none; box-shadow: 0 12px 24px rgba(255,77,109,0.35); }
    .ghost { background: rgba(255,255,255,0.08); }
    .chip { display: inline-flex; align-items: center; gap: 8px; padding: 10px 12px; border-radius: 12px; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.12); font-size: 13px; color: var(--muted); }
    .ind { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
    .ok { background: #2ecc71; } .warn { background: #f1c40f; } .bad { background: var(--danger); }
    .log { height: 140px; overflow: auto; font-size: 13px; line-height: 1.5; background: rgba(0,0,0,0.25); border-radius: 10px; padding: 10px; border: 1px solid rgba(255,255,255,0.08); }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } .local { width: 35%; } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo"></div><div class="title">Random Videocall</div>
      </div>
      <div id="status" class="status">Listo — pulsa “Conectar” para entrar</div>
    </header>

    <div class="grid">
      <section class="card">
        <video id="remoteVideo" autoplay playsinline></video>
        <div class="local"><video id="localVideo" autoplay playsinline muted></video></div>
      </section>

      <aside class="panel">
        <div class="chip"><span id="sigInd" class="ind bad"></span> Signaling</div>
        <div class="chip" style="margin-left:8px;"><span id="rtcInd" class="ind warn"></span> WebRTC</div>

        <div class="controls">
          <button id="btnConnect" class="primary">Conectar</button>
          <button id="btnNext" class="ghost" disabled>Next</button>
          <button id="btnEnd" class="danger" disabled>Terminar</button>
        </div>
        <div class="controls">
          <button id="btnMute" class="ghost" disabled>Mute</button>
          <button id="btnCam" class="ghost" disabled>Cam Off</button>
        </div>

        <div style="margin-top:12px;" class="chip">Sala: <span id="room" style="margin-left:6px;color:#fff;">—</span></div>
        <div id="log" class="log" style="margin-top:12px;"></div>
      </aside>
    </div>
  </div>

  <script>
    const SIGNAL_URL =
      (location.protocol === 'https:' ? 'wss://' : 'ws://') +
      (location.hostname || 'localhost') + ':8080';

    const ICE_SERVERS = [{ urls: ['stun:stun.l.google.com:19302'] }];

    let ws, pc, localStream, remoteStream;
    let myId = crypto.randomUUID();
    let partnerId = null;
    let roomId = null;

    const statusEl = document.getElementById('status');
    const sigInd = document.getElementById('sigInd');
    const rtcInd = document.getElementById('rtcInd');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const btnConnect = document.getElementById('btnConnect');
    const btnNext = document.getElementById('btnNext');
    const btnEnd = document.getElementById('btnEnd');
    const btnMute = document.getElementById('btnMute');
    const btnCam = document.getElementById('btnCam');
    const logEl = document.getElementById('log');
    const roomEl = document.getElementById('room');

    function log(m) { const t = new Date().toLocaleTimeString(); logEl.innerHTML = `[${t}] ${m}<br>` + logEl.innerHTML; }
    function setSig(ok) { sigInd.className = 'ind ' + (ok ? 'ok' : 'bad'); }
    function setRtc(ok) { rtcInd.className = 'ind ' + (ok ? 'ok' : 'warn'); }
    function setStatus(t) { statusEl.textContent = t; }
    function setRoom(r) { roomEl.textContent = r || '—'; }
    function enableInCall(e) {
      btnNext.disabled = !e; btnEnd.disabled = !e; btnMute.disabled = !e; btnCam.disabled = !e;
    }

    async function getMedia() {
      return await navigator.mediaDevices.getUserMedia({
        audio: { echoCancellation: true, noiseSuppression: true },
        video: { width: { ideal: 1280 }, height: { ideal: 720 }, frameRate: { ideal: 30 } }
      });
    }

    async function createPC() {
      pc = new RTCPeerConnection({ iceServers: ICE_SERVERS });
      remoteStream = new MediaStream();
      remoteVideo.srcObject = remoteStream;

      pc.onicecandidate = ({ candidate }) => { if (candidate) send({ type: 'signal', signal: { candidate } }); };
      pc.ontrack = (ev) => { ev.streams[0].getTracks().forEach(t => remoteStream.addTrack(t)); };
      pc.onconnectionstatechange = () => { setRtc(pc.connectionState === 'connected'); log('RTC ' + pc.connectionState); };
      pc.oniceconnectionstatechange = () => log('ICE ' + pc.iceConnectionState);

      localStream.getTracks().forEach(tr => pc.addTrack(tr, localStream));
    }

    async function startCaller() {
      await createPC();
      const offer = await pc.createOffer({ offerToReceiveAudio: true, offerToReceiveVideo: true });
      await pc.setLocalDescription(offer);
      send({ type: 'signal', signal: { sdp: pc.localDescription } });
      log('Offer enviado');
    }

    async function handleSignal(msg) {
      const { signal } = msg;
      if (signal.sdp) {
        await pc.setRemoteDescription(signal.sdp);
        log('Set remote ' + signal.sdp.type);
        if (signal.sdp.type === 'offer') {
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          send({ type: 'signal', signal: { sdp: pc.localDescription } });
          log('Answer enviado');
        }
      } else if (signal.candidate) {
        try { await pc.addIceCandidate(signal.candidate); } catch (e) { log('ICE error ' + e.message); }
      }
    }

    function connectWS() {
      ws = new WebSocket(SIGNAL_URL);
      ws.onopen = () => { setSig(true); log('Signaling conectado'); send({ type: 'join' }); setStatus('Buscando pareja…'); };
      ws.onclose = () => { setSig(false); log('Signaling cerrado'); };
      ws.onerror = () => { setSig(false); log('Error de signaling'); };
      ws.onmessage = async ({ data }) => {
        const msg = JSON.parse(data);
        if (msg.type === 'hello') log('Server listo');
        if (msg.type === 'waiting') { setStatus('Esperando a otro usuario…'); }
        if (msg.type === 'matched') {
          partnerId = msg.partnerId; roomId = msg.roomId; setRoom(roomId); enableInCall(true);
          setStatus('Conectando…');
          if (msg.isCaller) await startCaller(); else await createPC();
        }
        if (msg.type === 'signal') await handleSignal(msg);
        if (msg.type === 'partner-left') {
          log('Tu pareja se desconectó');
          teardown(false);
          setStatus('Pareja desconectada. Pulsa “Next” para reintentar');
        }
      };
    }

    function send(payload) {
      if (!ws || ws.readyState !== 1) return;
      ws.send(JSON.stringify({ id: myId, partnerId, roomId, ...payload }));
    }

    async function initMediaOnce() {
      if (!localStream) {
        localStream = await getMedia();
        localVideo.srcObject = localStream;
        log('Permisos concedidos');
      }
    }

    function teardown(notify = true) {
      if (notify) send({ type: 'leave' });
      if (pc) { try { pc.close(); } catch {} pc = null; }
      remoteVideo.srcObject = null;
      partnerId = null; roomId = null; setRoom(null);
      setRtc(false); enableInCall(false);
    }

    btnConnect.addEventListener('click', async () => {
      await initMediaOnce();
      connectWS();
      btnConnect.disabled = true;
    });

    btnNext.addEventListener('click', async () => {
      teardown(true);
      setStatus('Buscando nueva pareja…');
      send({ type: 'join' }); // if ws still open, re-join queue
    });

    btnEnd.addEventListener('click', () => {
      teardown(true);
      setStatus('Llamada terminada. Pulsa “Conectar” para volver');
      btnConnect.disabled = false;
    });

    btnMute.addEventListener('click', () => {
      const t = localStream?.getAudioTracks()[0]; if (!t) return;
      t.enabled = !t.enabled; btnMute.textContent = t.enabled ? 'Mute' : 'Unmute';
    });

    btnCam.addEventListener('click', () => {
      const t = localStream?.getVideoTracks()[0]; if (!t) return;
      t.enabled = !t.enabled; btnCam.textContent = t.enabled ? 'Cam Off' : 'Cam On';
    });

    (async () => { try { await initMediaOnce(); setStatus('Listo — pulsa “Conectar”'); } catch {} })();
  </script>
</body>
</html>
